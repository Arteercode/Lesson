<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Summary</title>
</head>
<body>
    <div class="bg">
        <img  src="Path 2.png" alt="" class="img">
    </div>

    <div class="box">
        <div class="rec">

            <div class="music">
                <img src="Music_Flatline.png" alt="" class="img2">
            </div>

            <div class="head">
                <h1>Order Summary</h1>
            </div>
            
            <div class="paragraph">     
                <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="audio">
                <div class="cyc">
                    <img src="Path.png" alt="" class="img3">
                </div>
                <h1 class="name">Annual Plan</h1>
                <p class="p2">$59.99/year</p>
                <a href="#" class="change">Change</a>
            </div>

            <div class="button">
                <button class="btn">
                    <p class="p3">Proceed to Payment</p>
                </button>
            </div>

            <div class="cancel">
                <p class="p4">Cancel Order</p>
            </div>

        </div>
    </div>
</body>
</html>
