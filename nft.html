<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview</title>
</head>
<body>
    <div class="container">
        <div class="nft">
            <div class="visible">
                <img class="eye" src="shp.png" alt="">
            </div>
            <img class="img1" src="Rectangle Copy.png" alt="">

        </div>


        <div class="heading">
            <h1>Equilibrium #3429</h1>
        </div>

        <div class="paragraph">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="container2">

            <div class="value">
                <img class="img2" src="Combined Shape.png" alt=""> <br>
                <p class="p2">0.041 ETH</p>
            </div>
            
            <div class="time">
                <img class="img3" src="Shape.png" alt="">
                <p class="p3">3 days left</p>
            </div>
        </div>

        <div class="linepos">
            <div class="line"></div>
        </div>
        
        <div class="footer">
            <img class="img4" src="Oval (1).png" alt="">
            <p class="p4">Creation of</p>
            <p class="p5">Jules Wyvern</p>
        </div>

    </div>

</body>
</html>
